<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List WebApp</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>

    <div class="top-bar">
      <input type="text" id="task-input" placeholder="Enter a new task..." />
      <input type="date" id="due-date" />
      <select id="priority">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <select id="category">
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Study">Study</option>
        <option value="Other">Other</option>
      </select>
      <button id="add-btn">Add Task ‚ûï</button>
    </div>

    <div class="toggle-dark">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <ul id="task-list"></ul>
  </div>

  <!-- === Edit Modal === -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Task</h2>
      <input type="text" id="editText" placeholder="Edit task..." />
      <input type="date" id="editDueDate" />
      <select id="editPriority">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <select id="editCategory">
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Study">Study</option>
        <option value="Other">Other</option>
      </select>
      <div class="modal-actions">
        <button id="saveEditBtn">üíæ Save</button>
        <button id="cancelEditBtn">‚ùå Cancel</button>
      </div>
    </div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
